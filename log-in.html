<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuário</title>

    <!-- Bootstrap e Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Estilo para o botão de voltar */
        .btn-voltar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color:  #DC143C;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        /* Mudança de cor quando passar o mouse */
        .btn-voltar:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

<!-- Painel de Login -->
<section class="login-section bg-white shadow-lg rounded-lg p-8 w-96">
    <h2 class="text-center text-3xl text-red-600 mb-6" style="color:  #DC143C;">Login de Usuário</h2>
    <form id="loginForm">
        <div class="mb-4">
            <label for="email" class="block font-semibold">E-mail:</label>
            <input type="email" id="email" required class="form-control mt-2 p-3 border rounded w-full" placeholder="Digite seu e-mail">
        </div>

        <div class="mb-6">
            <label for="senha" class="block font-semibold">Senha:</label>
            <input type="password" id="senha" required class="form-control mt-2 p-3 border rounded w-full" placeholder="Digite sua senha">
        </div>

        <button type="submit" class="w-full bg-red-600 text-white p-3 rounded hover:bg-red-700 transition" style="color:  #DC143C;">Entrar</button>
    </form>

    <!-- Link para Cadastro -->
    <div class="mt-4 text-center">
        <p>Não tem uma conta? <a href="cadastro.html" class="text-red-600 font-semibold">Cadastre-se aqui <i class="fas fa-user-plus"></i></a></p>
    </div>
</section>

<!-- Botão de voltar -->
<a href="javascript:history.back()" class="btn-voltar">Voltar</a>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
