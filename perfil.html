<script>
  // util: formata 1200 -> 1.2k, 1500000 -> 1.5M
  function abreviar(n){
    const abs = Math.abs(n);
    if (abs >= 1_000_000_000) return (n/1_000_000_000).toFixed(n%1_000_000_000 ? 1:0)+'B';
    if (abs >= 1_000_000)     return (n/1_000_000).toFixed(n%1_000_000 ? 1:0)+'M';
    if (abs >= 1_000)         return (n/1_000).toFixed(n%1_000 ? 1:0)+'k';
    return String(n);
  }

  const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
  const usuarioAtualId = localStorage.getItem('usuarioAtual');

  // se nÃ£o estiver logado, manda pra Login
  if (!usuarioAtualId) {
    window.location.href = 'Login.html';
  }

  let usuarioAtual = usuarios.find(u => String(u.id) === String(usuarioAtualId));

  // se nÃ£o achar, volta pro login
  if (!usuarioAtual) {
    window.location.href = 'Login.html';
  }

  // dados mÃ­nimos para a conta padrÃ£o
  if (!usuarioAtual.nome) usuarioAtual.nome = "Administrador";
  if (!usuarioAtual.sobrenome) usuarioAtual.sobrenome = "";
  if (!usuarioAtual.foto) usuarioAtual.foto = "https://via.placeholder.com/120";
  if (!Array.isArray(usuarioAtual.seguidores)) usuarioAtual.seguidores = [];

  // popula perfil
  document.getElementById('perfilNome').textContent = `${usuarioAtual.nome} ${usuarioAtual.sobrenome}`.trim();
  document.getElementById('perfilEmail').textContent = usuarioAtual.email || '';
  document.getElementById('perfilIdade').textContent = usuarioAtual.idade ? usuarioAtual.idade + ' anos' : '';
  document.getElementById('perfilNascimento').textContent = usuarioAtual.nascimento || '';
  document.getElementById('perfilPais').textContent = usuarioAtual.pais ? 'PaÃ­s: ' + usuarioAtual.pais : '';
  document.getElementById('perfilAvatar').src = usuarioAtual.foto;

  // seguidores
  const numSpan = document.getElementById('numSeguidores');
  const renderSeguidores = () => { numSpan.textContent = abreviar(usuarioAtual.seguidores.length); };
  renderSeguidores();

  const btnSeguir = document.getElementById('btnSeguir');
  // como sempre mostra o prÃ³prio perfil, botÃ£o nÃ£o faz sentido
  btnSeguir.style.display = 'none';

  // botÃ£o de chat
  document.getElementById('goChatBtn').onclick = () => {
    window.location.href = 'grupo.html';
  };

  // logout
  document.getElementById('logoutBtn').onclick = () => {
    localStorage.removeItem('usuarioAtual');
    window.location.href = 'Login.html';
  };

  lucide.createIcons();
</script>
