<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recuperar Senha - AurioAnime</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="recuperar.css">
</head>
<body>

  <div class="container">
    <!-- Card de recuperação -->
    <div class="form-side">
      <form action="#">
        <h1><i class="fa-solid fa-lock"></i> Recuperar Senha</h1>
        <p>Digite o seu e-mail para receber um link de redefinição.</p>
        <input type="email" placeholder="Seu email" required />
        <button type="submit">Enviar</button>
        <a href="login.html" class="voltar"><i class="fa-solid fa-arrow-left"></i> Voltar para login</a>
      </form>
    </div>

    <!-- Fundo com imagem e texto -->
    <div class="image-side">
      <div class="overlay">
        <h1>AurioAnime</h1>
        <p>Não se preocupe, acontece. Vamos te ajudar a voltar para suas aventuras.</p>
      </div>
    </div>
  </div>
<script src="recuperar.js"></script>

</body>
</html>
